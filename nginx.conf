# /etc/nginx/nginx.conf (or a file in /etc/nginx/conf.d/)
# Make sure you have 'rtmp' module loaded. This is a typical minimal config.

worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;               # Default RTMP port
        chunk_size 4096;           # Common chunk size

        application live {
            live on;               # Enable live streaming
            record off;            # No local recording
        }
    }
}

http {
    # Typical HTTP block for static content, HLS, etc. (optional)
    # You might not need any HTTP config if you only want RTMP ingest.
    
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Optional block if you want to serve HLS or a status page
    }
}
